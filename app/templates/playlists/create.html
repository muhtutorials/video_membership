{% extends 'base.html' %}

{% block title %}Create Playlist{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-sm-3 col-lg-1">
           {% include 'playlists/sidebar.html' %}
        </div>

        <div class="col-sm-9 col-lg-11">
            <h1>Create Playlist</h1>

            {% include 'snippets/form_errors.html' %}

            <form method="post">
                <div>
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" name="title" value="{% if data %}{{ data['title'] }}{% endif %}">
                </div>
                <button type="submit" class="btn btn-primary mt-2">Submit</button>
            </form>
        </div>
    </div>
{% endblock %}
