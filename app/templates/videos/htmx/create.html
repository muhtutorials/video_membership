<div>
    {% include 'snippets/form_errors.html' %}

    <form method="post" action="/videos/create" hx-post="/videos/create">
        <div>
            <label for="url">Video URL</label>
            <input type="text" id="url" name="url" value="{% if data %}{{ data['url'] }}{% endif %}">
        </div>
        <div>
            <label for="title">Title</label>
            <input type="text" id="title" name="title" value="{% if data %}{{ data['title'] }}{% endif %}">
        </div>
        <button type="submit">Add Video</button>
    </form>
</div>
