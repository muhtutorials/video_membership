{% extends 'base.html' %}

{% block title %}Add Video{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-sm-3 col-lg-1">
           {% include 'videos/sidebar.html' %}
        </div>

        <div class="col-sm-9 col-lg-11">
            <h1>Add Video</h1>

            {% include 'snippets/form_errors.html' %}

            <form method="post">
                <div>
                    <label for="url">Video URL</label>
                    <input type="text" class="form-control" id="url" name="url" value="{% if data %}{{ data['url'] }}{% endif %}">
                </div>
                <div>
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" name="title" value="{% if data %}{{ data['title'] }}{% endif %}">
                </div>
                <button type="submit" class="btn btn-primary mt-2">Add Video</button>
            </form>
        </div>
    </div>
{% endblock %}
